  title: swagger 接口文档
  version: "2.0"
paths:
  /api/admin:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 管理员列表
      parameters:
      - default: 1
        description: 第几页
        in: query
        name: page
        required: true
        type: integer
      - default: 10
        description: 每页显示条数
        in: query
        name: page_size
        required: true
        type: integer
      - description: 用户名
        in: query
        name: username
        type: string
      - description: 昵称
        in: query
        name: nickname
        type: string
      - description: 手机号
        in: query
        name: mobile
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.listResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 管理员列表
      tags:
      - API.admin
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 新增管理员
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 昵称
        in: formData
        name: nickname
        required: true
        type: string
      - description: 手机号
        in: formData
        name: mobile
        required: true
        type: string
      - description: MD5后的密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.createResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 新增管理员
      tags:
      - API.admin
  /api/admin/{id}:
    delete:
      consumes:
      - application/json
      description: 删除管理员
      parameters:
      - description: hashId
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.deleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 删除管理员
      tags:
      - API.admin
  /api/admin/info:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: 管理员详情
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.detailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 管理员详情
      tags:
      - API.admin
  /api/admin/logout:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 管理员登出
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.logoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 管理员登出
      tags:
      - API.admin
  /api/admin/menu:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 提交菜单授权
      parameters:
      - description: Hashid
        in: formData
        name: id
        required: true
        type: string
      - description: 功能权限ID,多个用,分割
        in: formData
        name: actions
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.createResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/code.Failure'
      security:
      - LoginToken: []
      summary: 提交菜单授权
      tags:
      - API.admin
  /api/admin/menu/{id}:
    get:
      consumes:
